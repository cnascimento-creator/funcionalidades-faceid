  <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário Face ID</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f3f0f7;
  padding: 40px;
  display: flex;
  justify-content: center;
}

.form-container {
  background: white;
  padding: 30px;
  width: 750px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

/* HEADER COM LOGO */
.header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.logo {
  width: 220px;
}

.header h2 {
  margin: 0;
  color: #5e35b1;
}

/* CAMPOS */
label {
  font-weight: bold;
  display: block;
  margin-top: 20px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.radio-group, .checkbox-group {
  margin-top: 10px;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 12px;
  background-color: #5e35b1;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #4527a0;
}

/* TOOLTIP */
.tooltip {
  position: relative;
  display: inline-block;
  margin-left: 6px;
  background-color: #5e35b1;
  color: white;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  text-align: center;
  font-size: 12px;
  cursor: pointer;
}

.tooltip-text {
  visibility: hidden;
  width: 240px;
  background-color: black;
  color: white;
  text-align: center;
  padding: 6px;
  border-radius: 6px;
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.tooltip:hover .tooltip-text {
  visibility: visible;
}
</style>
</head>

<body>

<div class="form-container">

<div class="header">
  <img src="merus.jpg" class="logo">
  <h2>Formulário de Funcionalidades Face ID</h2>
</div>

<label>Tem um nome padrão? Se sim, qual?
<span class="tooltip">i
<span class="tooltip-text">Informe o nome que deverá aparecer como padrão no equipamento.</span>
</span>
</label>
<input type="text">

<label>Qual idioma?
<span class="tooltip">i
<span class="tooltip-text">Informe o idioma que deverá ficar configurado.</span>
</span>
</label>
<input type="text">

<label>Existe alguma senha padrão? Se sim, qual?
<span class="tooltip">i
<span class="tooltip-text">Caso exista senha padrão inicial, informe aqui.</span>
</span>
</label>
<input type="text">

<label>Formas de acesso
<span class="tooltip">i
<span class="tooltip-text">Selecione o tipo de autenticação do equipamento.</span>
</span>
</label>
<div class="radio-group">
<input type="radio" name="acesso"> QR Code<br>
<input type="radio" name="acesso"> Cartão<br>
<input type="radio" name="acesso"> Face
</div>

<label>Modo de autenticação
<span class="tooltip">i
<span class="tooltip-text">Escolha se será manual ou integrado direto.</span>
</span>
</label>
<div class="radio-group">
<input type="radio" name="modo"> Manual<br>
<input type="radio" name="modo"> Ligado direto
</div>

<label>Mais configurações do modo de autenticação
<span class="tooltip">i
<span class="tooltip-text">Descreva detalhes adicionais da autenticação.</span>
</span>
</label>
<textarea rows="3"></textarea>

<label>Precisa de serviço noturno?
<span class="tooltip">i
<span class="tooltip-text">Informe se deve operar em horário noturno.</span>
</span>
</label>
<div class="radio-group">
<input type="radio" name="noturno"> Sim<br>
<input type="radio" name="noturno"> Não
</div>

<label>Vai ter áudio específico?
<span class="tooltip">i
<span class="tooltip-text">Anexar áudio personalizado até 512KB.</span>
</span>
</label>
<input type="file">

<label>Vai ter texto personalizado?
<span class="tooltip">i
<span class="tooltip-text">Digite o texto que aparecerá no visor.</span>
</span>
</label>
<textarea rows="3"></textarea>

<label>Imagem de fundo específica?
<span class="tooltip">i
<span class="tooltip-text">Anexar imagem inferior a 1MB.</span>
</span>
</label>
<input type="file">

<label>Módulo de detecção de passagem de pessoas
<span class="tooltip">i
<span class="tooltip-text">Detecta se a pessoa realmente passou após liberação.</span>
</span>
</label>
<div class="radio-group">
<input type="radio" name="modulo"> Sim<br>
<input type="radio" name="modulo"> Não
</div>

<label>Precisa de ajuste de imagem?
<span class="tooltip">i
<span class="tooltip-text">Selecione quais ajustes aplicar na câmera.</span>
</span>
</label>
<div class="checkbox-group">
<input type="checkbox"> Brilho<br>
<input type="checkbox"> Contraste<br>
<input type="checkbox"> Saturação<br>
<input type="checkbox"> Nitidez
</div>

<button>Enviar</button>

</div>
</body>
</html>
    
  </body>
  
</html>
